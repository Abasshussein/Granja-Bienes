<body>
    <form>

        <div class="form-group">
            <label for="exampleFormControlSelect1">Login in as;</label>

            <option><b>CLIENT</b></option>
            <option><b>BROKER</b></option>
            <option><b>FARMER</b></option>
          </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Full Name</label>
            <input type="email" class="form-control" id="exampleFormControlInput1">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Tell;</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="07xxxxxxxxx">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Enter your Email;</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="kelvinchax@gmail.com">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect2">Farmer choose what you supply</label>

            <option>Cereals</option>
            <option>vegetables</option>
            <option>4</option>
            <option>5</option>

        </div>

            <label for="exampleFormControlTextarea1">Your Bio;</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Optional for first time clients" rows="3"></textarea>
        </div>
    </form>
